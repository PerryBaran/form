<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script yupe="text/javascript" src="index.js" defer></script>
    <title>Form</title>
</head>
<body>
    <form>
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email" required><br>
        <label for="country">Country</label><br>
        <input id="country" name="country" required><br>
        <label for="postcode">Postcode (Zip Code if you're a yank)</label><br>
        <input id="postcode" name="postcode" minlength="5" maxlength="8" required><br>
        <label for="password">Password</label><br>
        <input id="pword" minlength="5" type="password" name="password" required><br>
        <label for="confirm password">Confirm Password</label><br>
        <input id="cpword" type="password" name="confirm password" required><br>
        <input type="submit">
    </form>
</body>
</html>
